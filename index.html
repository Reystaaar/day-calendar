<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calendar - Time Flow</title>
    <style>
        :root {
            --bg-color: #000000;
            
            /* --- TES NOUVELLES COULEURS --- */
            --past-color: #ffffff;   /* BLANC (Passé) */
            --active-red: #ff3b30;   /* ROUGE (Présent) */
            --future-color: #333333; /* GRIS (Futur) */
            
            --border-dim: #1c1c1e;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- INTERFACE D'ACCUEIL --- */
        #ui-layer {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
        p { color: #888; line-height: 1.5; margin-bottom: 30px; }

        .step-box {
            background: #1c1c1e;
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .step-num {
            display: inline-block;
            background: #fff;
            color: #000;
            width: 24px;
            height: 24px;
            text-align: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
            line-height: 24px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background: #2c2c2e;
            color: white;
            border: 1px solid #444;
            margin-top: 10px;
            appearance: none;
        }

        .url-box {
            background: #000;
            border: 1px dashed #666;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            color: var(--active-red);
            margin-top: 10px;
            font-size: 12px;
            cursor: pointer;
        }

        /* --- MODE RENDU (WALLPAPER) --- */
        #render-layer {
            display: none; /* Caché par défaut */
            width: 100vw;
            height: 100vh;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            align-items: flex-start;
            justify-content: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 85%;
            padding-top: 150px; /* Espace pour l'heure par défaut */
        }

        .box {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            transition: all 0.3s ease;
            
            /* PAR DÉFAUT = FUTUR (GRIS) */
            background-color: var(--future-color); 
            border: 1px solid var(--future-color);
        }

        /* --- ÉTATS --- */
        
        /* 1. PASSÉ = BLANC BRILLANT */
        .box.past {
            background-color: var(--past-color);
            border-color: var(--past-color);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Léger halo blanc */
        }

        /* 2. PRÉSENT = ROUGE */
        .box.current {
            background-color: var(--active-red);
            border-color: var(--active-red);
            box-shadow: 0 0 25px rgba(255, 59, 48, 0.6);
            transform: scale(1.05);
            z-index: 2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Helper pour cacher l'UI quand on génère */
        body.mode-wallpaper #ui-layer { display: none; }
        body.mode-wallpaper #render-layer { display: flex; }

    </style>
</head>
<body>

        </div>
